<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vapes 4 You Shop</title>
  <meta name="description" content="Vapes 4 You - Quality e-liquids and vape products">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .shop-container { max-width: var(--max-width); margin: 0 auto; padding: 20px 14px; }
    .shop-container h1 { text-align: center; margin-bottom: 30px; }
    .category { border: 1px solid #ccc; margin-bottom: 15px; background: #fff; border-radius: 8px; }
    .category-header { width: 100%; text-align: left; padding: 15px; font-size: 18px; background: #6772e5; color: #fff; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .category-arrow { font-size: 20px; transition: transform 0.3s ease; }
    .category-arrow.active { transform: rotate(180deg); }
    .variants { display: none; padding: 15px; }
    .variant { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .variant-info { flex: 1; }
    .variant-buttons { display: flex; gap: 10px; }
    .variant-buttons button { padding: 8px 12px; background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .variant-buttons button:hover { background: #218838; }
    .view-details { background: #007bff; }
    .view-details:hover { background: #0056b3; }
    .cart-count { background: #ff3b30; color: #fff; font-size: 12px; border-radius: 50%; padding: 2px 6px; position: absolute; top: -6px; right: -6px; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">Vapes 4 You</div>
    <div class="header-right">
      <button class="icon-btn cart" id="cart-btn" title="Cart">
        ðŸ›’ <span class="cart-count" id="cart-count">0</span>
      </button>
    </div>
  </header>

  <main class="shop-container">
    <h1>Vapes 4 You Shop</h1>

    <!-- Example Category Template -->
    <div class="category">
      <button class="category-header toggle">
        <span>Aspire Gotek</span>
        <span class="category-arrow">â–¼</span>
      </button>
      <div class="variants">
        <div class="variant">
          <div class="variant-info"><span>Gotek X - Â£11.99</span></div>
          <div class="variant-buttons">
            <button class="view-details" onclick="window.location.href='gotek.html'">View Details</button>
            <button onclick="addToCart('Gotek X', 11.99)">Add to Cart</button>
          </div>
        </div>
        <div class="variant">
          <div class="variant-info"><span>Gotek Pod 0.8 Ohms - Â£5.00</span></div>
          <div class="variant-buttons">
            <button class="view-details" onclick="window.location.href='gotek-pod.html'">View Details</button>
            <button onclick="addToCart('Gotek Pod 0.8 Ohms', 5.00)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Repeat all categories using the same format -->
    <!-- Bluerazz 20mg -->
    <div class="category">
      <button class="category-header toggle">
        <span>Blue Raspberry - 20mg</span>
        <span class="category-arrow">â–¼</span>
      </button>
      <div class="variants">
        <div class="variant">
          <div class="variant-info"><span>Blue Raspberry 20mg - Â£12.50</span></div>
          <div class="variant-buttons">
            <button class="view-details" onclick="window.location.href='bluerazz-20mg.html'">View Details</button>
            <button onclick="addToCart('Blue Raspberry 20mg', 12.50)">Add to Cart</button>
          </div>
        </div>
        <div class="variant">
          <div class="variant-info"><span>Blue Raspberry 18mg - Â£12.50</span></div>
          <div class="variant-buttons">
            <button class="view-details" onclick="window.location.href='bluerazz-18mg.html'">View Details</button>
            <button onclick="addToCart('Blue Raspberry 18mg', 12.50)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add all remaining products similarly -->
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="copyright">Â© 2026 <strong>Vapes 4 You</strong></div>
    </div>
  </footer>

  <script>
    // Toggle category
    const toggles = document.querySelectorAll('.category-header');
    toggles.forEach(btn => {
      btn.addEventListener('click', () => {
        const variants = btn.nextElementSibling;
        const arrow = btn.querySelector('.category-arrow');
        variants.style.display = variants.style.display === 'block' ? 'none' : 'block';
        arrow.classList.toggle('active');
      });
    });

    // Cart logic
    let cart = [];
    const cartCount = document.getElementById('cart-count');
    const cartBtn = document.getElementById('cart-btn');

    function addToCart(name, price) {
      cart.push({ name, price });
      cartCount.textContent = cart.length;
      alert(`${name} added to cart`);
    }

    cartBtn.addEventListener('click', () => {
      if(cart.length === 0) {
        alert('Your cart is empty');
        return;
      }
      // Call your serverless Stripe checkout endpoint
      fetch('/.netlify/functions/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items: cart })
      })
      .then(res => res.json())
      .then(data => {
        if(data.url) {
          window.location.href = data.url;
        }
      });
    });
  </script>

</body>
</html>
