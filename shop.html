<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vapes 4 You Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .shop-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    .category { border: 1px solid #ccc; margin-bottom: 15px; background: #fff; border-radius: 8px; }
    .category-header { width: 100%; text-align: left; padding: 15px; font-size: 18px; cursor: pointer; background: #6772e5; color: #fff; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center; }
    .category-arrow { font-size: 20px; transition: transform 0.3s ease; }
    .category-arrow.active { transform: rotate(180deg); }
    .variants { display: none; padding: 15px; }
    .variant { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .variant-info { flex: 1; }
    .variant-buttons { display: flex; gap: 10px; }
    .variant button { padding: 8px 12px; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .view-details { background: #007bff; }
    .view-details:hover { background: #0056b3; }
    .add-cart { background: #28a745; }
    .add-cart:hover { background: #218838; }
    .site-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #f8f8f8; }
    .cart-btn { padding: 8px 15px; background: #6772e5; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="logo">Vapes 4 You</div>
    <button class="cart-btn" id="checkoutBtn">Cart (0)</button>
  </header>

  <main class="shop-container">
    <h1>Vapes 4 You Shop</h1>

    <!-- Example Category -->
    <div class="category">
      <button class="category-header toggle">
        <span>Aspire Gotek</span>
        <span class="category-arrow">▼</span>
      </button>
      <div class="variants">
        <div class="variant">
          <div class="variant-info">Gotek X - £11.99</div>
          <div class="variant-buttons">
            <button class="view-details" onclick="window.location.href='gotek.html'">View Details</button>
            <button class="add-cart" data-name="Gotek X" data-price="11.99">Add to Cart</button>
          </div>
        </div>
        <div class="variant">
          <div class="variant-info">Gotek Pod 0.8 Ohms - £5.00</div>
          <div class="variant-buttons">
            <button class="view-details" onclick="window.location.href='gotek.html'">View Details</button>
            <button class="add-cart" data-name="Gotek Pod 0.8 Ohms" data-price="5.00">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add more categories like Blue Raspberry, Dinner Lady, etc. in same format -->

  </main>

  <script>
    // Toggle categories
    document.querySelectorAll('.category-header').forEach(btn => {
      btn.addEventListener('click', () => {
        const variants = btn.nextElementSibling;
        const arrow = btn.querySelector('.category-arrow');
        variants.style.display = variants.style.display === 'block' ? 'none' : 'block';
        arrow.classList.toggle('active');
      });
    });

    // Cart logic
    let cart = [];
    const checkoutBtn = document.getElementById('checkoutBtn');

    function updateCartCount() {
      const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
      checkoutBtn.textContent = `Cart (${totalQty})`;
    }

    document.querySelectorAll('.add-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        const name = btn.dataset.name;
        const price = parseFloat(btn.dataset.price);

        const existing = cart.find(i => i.name === name);
        if(existing) existing.qty++;
        else cart.push({ name, price, qty: 1 });

        updateCartCount();
      });
    });

    // Stripe checkout
    const stripe = Stripe('pk_live_XXXXXXXXXXXX'); // replace with your key

    checkoutBtn.addEventListener('click', async () => {
      if(cart.length === 0) return alert('Cart is empty!');

      const line_items = cart.map(item => ({
        price_data: {
          currency: 'gbp',
          product_data: { name: item.name },
          unit_amount: Math.round(item.price * 100)
        },
        quantity: item.qty
      }));

      const response = await fetch('/.netlify/functions/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ line_items })
      });

      const session = await response.json();
      stripe.redirectToCheckout({ sessionId: session.id });
    });
  </script>

</body>
</html>
